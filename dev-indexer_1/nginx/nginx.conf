events {}
http {
  # Basic gzip (optional)
  gzip on;
  gzip_types text/plain application/json application/javascript text/css application/xml;
  gzip_min_length 1024;

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  server {
    listen 80;
    server_name _;

    # Security headers (baseline; adjust CSP when serving custom assets)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' http: https:;" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Health relay
    location = /health { proxy_pass http://indexer:8000/health; }

    # API (strip /api prefix)
    location /api/ {
      proxy_pass http://indexer:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection '';
    }

    # Metrics (optional exposure; consider auth in production)
    location /metrics/ {
      proxy_pass http://indexer:8000/metrics/;
      proxy_set_header Host $host;
    }

    # Static dashboard / root redirect to indexer for now
    location /dashboard {
      proxy_pass http://indexer:8000/dashboard;
    }

    location /assets/ {
      proxy_pass http://indexer:8000/assets/;
      add_header Cache-Control "public, max-age=2592000";
    }

    # (Optional) vector DB proxy if enabled
    location /chroma/ {
      proxy_pass http://chroma:8000/;
    }

    # Default catch-all -> indexer root (redirect may occur there)
    location / {
      proxy_pass http://indexer:8000/;
      proxy_set_header Host $host;
    }
  }
}

